<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Manufacturer Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="ManufacturerName"
          #ManufacturerName
          [(ngModel)]="manufacturer.ManufacturerName"
        />
      </div>
      <div
        *ngIf="
          angForm.controls['ManufacturerName'].invalid &&
          (angForm.controls['ManufacturerName'].dirty ||
            angForm.controls['ManufacturerName'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['ManufacturerName'].errors.required">
          Manufacturer Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Manufacturer Address </label>
        <textarea
          class="form-control"
          rows="7"
          cols="5"
          formControlName="ManufacturerAddress"
          #ManufacturerAddress
          [(ngModel)]="manufacturer.ManufacturerAddress"
        ></textarea>
      </div>
      <div
        *ngIf="
          angForm.controls['ManufacturerAddress'].invalid &&
          (angForm.controls['ManufacturerAddress'].dirty ||
            angForm.controls['ManufacturerAddress'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['ManufacturerAddress'].errors.required">
          Manufacturer Address is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Manufacturer Contact </label>
        <textarea
          class="form-control"
          rows="7"
          cols="5"
          formControlName="ManufacturerContact"
          #ManufacturerContact
          [(ngModel)]="manufacturer.ManufacturerContact"
        ></textarea>
      </div>
      <div
        *ngIf="
          angForm.controls['ManufacturerContact'].invalid &&
          (angForm.controls['ManufacturerContact'].dirty ||
            angForm.controls['ManufacturerContact'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['ManufacturerContact'].errors.required">
          Manufacturer Contact is required.
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="
            updateManufacturer(
              ManufacturerName.value,
              ManufacturerAddress.value,
              ManufacturerContact.value
            )
          "
          type="submit"
          class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid"
        >
          Create Manufacturer
        </button>
      </div>
    </form>
  </div>
</div>
