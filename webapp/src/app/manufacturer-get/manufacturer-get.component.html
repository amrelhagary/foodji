<table class="table table-hover">
        <thead>
          <tr>
            <td>Manufacturer Name</td>
            <td>Manufacturer Address</td>
            <td>Manufacturer Contact</td>
            <td colspan="2">Actions</td>
          </tr>
        </thead>
      
        <tbody>
          <tr *ngFor="let m of Manufacturers">
            <td>{{ m.ManufacturerName }}</td>
            <td>{{ m.ManufacturerAddress}}</td>
            <td>{{ m.ManufacturerContact }}</td>
            <td>
              <a [routerLink]="['/manufacturer/edit', m.ManufacturerID]" class="btn btn-primary"
                >Edit</a
              >
            </td>
            <td>
              <a (click)="deleteManufacturer(m.ManufacturerID)" class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
